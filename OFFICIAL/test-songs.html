<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chimera Comfort Cafe: Eternal Estates ‚Äì Web of Kin</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=Roboto+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* Meeting Place Theme: Softer gothic cafe vibes with web patterns and subtle glows */
        body { 
            background: #000000; /* Black void base */
            background-image: radial-gradient(circle at 50% 50%, rgba(100, 149, 237, 0.05) 0%, transparent 70%), url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"><path d="M0,100 Q50,50 100,100 T200,100" stroke="#333" fill="none"/></svg>'); /* Subtle web pattern */
            background-size: 200px 200px;
            color: #FFFFFF;
            font-family: 'Roboto Mono', monospace;
            margin: 0; padding: 0; text-align: center; position: relative; overflow-x: hidden; min-height: 100vh;
        }
        .container { max-width: 100vw; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 100px 20px; }
        .header-banner { position: fixed; top: 0; left: 0; width: 100%; height: 150px; background: linear-gradient(to bottom, #000000, rgba(75, 0, 130, 0.2)); display: flex; align-items: center; justify-content: center; z-index: 20; }
        .slimline { position: fixed; top: 150px; width: 100%; height: 40px; background: rgba(0, 0, 0, 0.8); color: #6495ED; font-size: 1em; overflow: hidden; white-space: nowrap; animation: scrollText 15s linear infinite; z-index: 19; } /* Slimline for track titles */
        @keyframes scrollText { 0% { text-indent: 100%; } 100% { text-indent: -100%; } }
        .spider-perch { position: fixed; top: 20px; right: 20px; font-size: 3em; cursor: pointer; z-index: 21; transition: transform 0.3s; } /* Interactive spider */
        .spider-perch.wiggle { animation: wiggle 0.5s ease-in-out; } /* Wiggle animation */
        @keyframes wiggle { 0% { transform: rotate(0deg); } 25% { transform: rotate(5deg); } 50% { transform: rotate(-5deg); } 75% { transform: rotate(5deg); } 100% { transform: rotate(0deg); } }
        .web-spin { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); display: none; z-index: 22; } /* Web spin overlay */
        .web-spin.active { display: block; animation: spinWeb 1s ease-out; }
        @keyframes spinWeb { 0% { opacity: 0; transform: scale(0); } 100% { opacity: 1; transform: scale(1); } }
        .drawer { position: fixed; top: 200px; right: -300px; width: 300px; height: 400px; background: #111111; border: 1px solid #333; border-radius: 10px; padding: 20px; transition: right 0.5s, opacity 0.5s; opacity: 0; z-index: 23; overflow-y: auto; } /* Added opacity transition for seamless hiding */
        .drawer.active { right: 20px; opacity: 1; } /* Fade in when active */
        audio { width: 100%; margin-top: 20px; background: #111111; border: 1px solid #333; border-radius: 5px; }
        button { background: #333; color: #FFF; border: 1px solid #6495ED; border-radius: 5px; padding: 10px; margin: 5px; cursor: pointer; }
        button:hover { background: #6495ED; color: #000; }
        /* Rest of CSS remains similar but adapted for centering */
        .title, .subtitle { text-align: center; margin: 20px; }
        .content-section { max-width: 600px; margin: 40px auto; padding: 30px; background: rgba(75, 0, 130, 0.1); border-radius: 10px; text-align: left; opacity: 0; transition: opacity 0.5s; display: none; }
        .content-section.visible { display: block; opacity: 1; }
        /* Navigation at bottom */
        .bottom-nav { display: flex; justify-content: center; margin-top: 20px; }
        .nav-link { margin: 0 10px; }
    </style>
</head>
<body>
    <div class="container" id="cafeContainer">
        <header class="header-banner">
            <div class="slimline" id="trackSlimline">Current Track: Ready to play...</div> <!-- Slimline for track titles -->
            <div class="spider-perch" id="spiderPerch">üï∑Ô∏è</div> <!-- Clickable spider -->
        </header>
        
        <div class="title" id="cafeTitle">Chimera Comfort Cafe</div>
        <div class="subtitle" id="cafeSubtitle">Gather and Explore</div>
        
        <div class="nav-menu" id="navMenu">
            <a href="#" data-section="about" class="nav-link">ABOUT</a>
            <!-- Other links as before -->
        </div>
        
        <!-- Dynamic Content Sections -->
        <div id="about" class="content-section visible">...</div> <!-- Existing content -->
        <!-- Add other sections as in your original code -->
        
        <div class="web-spin" id="webSpin"></div> <!-- Web spin overlay -->
        <div class="drawer" id="audioDrawer">
            <h3>Charlotte's Soundtracks</h3>
            <p>Click a track to play, or let them loop sequentially.</p>
            <button id="playButton">Play All</button>
            <button id="pauseButton">Pause</button>
            <button id="nextButton">Next</button> <!-- Next button -->
            <audio id="soundtrackPlayer" controls style="display: none;"></audio> <!-- Hidden initially -->
            <ul id="trackList">
                <li data-src="music/3chimeras.mp3">3 Chimeras</li> <!-- Added for testing -->
                <li data-src="path/to/track2.mp3">Track 2: Kin Orbit</li>
                <li data-src="path/to/track3.mp3">Track 3: Brew Redemption</li>
            </ul>
        </div>
    </div>
    
    <div class="bottom-nav" id="bottomNavMenu">
        <a href="#" data-section="about" class="nav-link">ABOUT</a>
        <!-- Repeat other links -->
    </div>
    
    <footer id="cafeFooter">
        <p>STAR Productions: Share the web.</p>
    </footer>

    <script>
        console.log('=== Chimera Comfort Cafe Loaded ===');

        document.addEventListener('DOMContentLoaded', () => {
            console.log('Cafe DOM ready ‚Äì Threads active.');

            const spiderPerch = document.getElementById('spiderPerch');
            const webSpin = document.getElementById('webSpin');
            const audioDrawer = document.getElementById('audioDrawer');
            const soundtrackPlayer = document.getElementById('soundtrackPlayer');
            const trackSlimline = document.getElementById('trackSlimline');
            const playButton = document.getElementById('playButton');
            const pauseButton = document.getElementById('pauseButton');
            const nextButton = document.getElementById('nextButton');  // New button reference
            const trackListItems = document.querySelectorAll('#trackList li');
            const tracks = [
                { src: 'https://x3nb.github.io/charlotteviolette/OFFICIAL/Prayer.mp3', title: '3 Chimeras' },  // Updated for testing
                { src: 'path/to/track2.mp3', title: 'Kin Orbit' },
                { src: 'path/to/track3.mp3', title: 'Brew Redemption' }
            ];
            let currentTrackIndex = 0;
            let isPlaying = false;

            // Spider click handler with auto-play
            spiderPerch.addEventListener('click', () => {
                spiderPerch.classList.add('wiggle'); // Wiggle animation
                setTimeout(() => {
                    webSpin.classList.add('active'); // Spin web
                    setTimeout(() => {
                        audioDrawer.classList.add('active'); // Open drawer
                        webSpin.classList.remove('active'); // Remove overlay
                        playNextTrack();  // Auto-play the first track
                        isPlaying = true;  // Set playing state
                    }, 1000);
                }, 500);
            });

            // Playlist management
            playButton.addEventListener('click', () => {
                if (!isPlaying) {
                    playNextTrack();
                    isPlaying = true;
                }
            });

            pauseButton.addEventListener('click', () => {
                soundtrackPlayer.pause();
                isPlaying = false;
                trackSlimline.textContent = 'Paused';
            });

            nextButton.addEventListener('click', () => {  // Next button event
                currentTrackIndex = (currentTrackIndex + 1) % tracks.length;  // Go to next track
                playNextTrack();
            });

            trackListItems.forEach(item => {
                item.addEventListener('click', () => {
                    const src = item.getAttribute('data-src');
                    soundtrackPlayer.src = src;
                    soundtrackPlayer.play();
                    trackSlimline.textContent = 'Now Playing: ' + item.textContent;
                });
            });

            soundtrackPlayer.addEventListener('ended', () => {
                currentTrackIndex = (currentTrackIndex + 1) % tracks.length; // Loop to next
                playNextTrack();
            });

            function playNextTrack() {
                const track = tracks[currentTrackIndex];
                soundtrackPlayer.src = track.src;
                soundtrackPlayer.play();
                trackSlimline.textContent = 'Now Playing: ' + track.title;
            }

            // Existing nav logic, modified to center content
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const sectionId = link.getAttribute('data-section');
                    const section = document.getElementById(sectionId);
                    document.querySelectorAll('.content-section').forEach(sec => sec.classList.remove('visible'));
                    setTimeout(() => {
                        section.classList.add('visible');
                        section.scrollIntoView({ behavior: 'smooth', block: 'center' }); // Center in viewport
                    }, 300);
                });
            });
        });
    </script>
</body>
</html>
